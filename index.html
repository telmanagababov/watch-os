<!DOCTYPE html>
<html lang="en" ng-app="watchos" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Watch OS</title>
    <link rel="stylesheet" href="assets/main.css">
</head>


<body id="wrapper" ng-controller="Main as ctrl">
    <preloader
            version="ctrl.version"
            on-loading-change="ctrl.loading = $event.loading">
    </preloader>
    <content
            loading="ctrl.loading">
    </content>
    <panel
            loading="ctrl.loading">
    </panel>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="script/main.js"></script>

</html>
